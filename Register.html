<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	<!-- Fungsi get memperlihatkan informasi ini di web, maka gunakan POST -->
 	<form method="GET">
 		First Name <input type="text" name="First Name"><br>
 		Last Name <input type="text" name="Last Name"><br>
 		Email <input type="email" name="Email" required> <br>
 		Password <input type="password" name="Password" min="5"> <br>
 		Birth <input type="date"><br>
 		Gender<br>
 		<input type="radio" name="Gender" value="Laki Laki">Laki laki<br>
 		<input type="radio" name="Gender" value="Perempuan">Perempuan <br>
 		<input type="radio" name="Gender" value="Lainnya">Lainnya <br>
 		Favorit <br>
 		<input type="checkbox" name="Mobil">Mobil<br>
 		<input type="checkbox" name="Motor">Motor <br>
 		<input type="Submit" value="Register">
 		<input type="reset" name="">

 		

 	</form>
</body>
</html>
